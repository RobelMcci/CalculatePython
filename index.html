<!DOCTYPE html>
<HTML lang="fr">
  <head>
    <title>Calculette du second degré</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>

  </head>
  <body class="container bg-light text-dark">
    <div class="m-4">
      <h1>Calculette du second degré</h1>
      <p>Résolution d'équation du second degré <br>
        ax<sup>2</sup> + bx + c = 0
      </p>
    </div>
    <div class="container bg-white p-5 my-5 border">
      <div class="row">
        <form class="col">
          <!--Valeur de a !-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="valeur-a" class="col-form-label">Valeur de a</label>
            </div>
            <div class="col-auto">
                <input type="number" id="valeur-a" step="any" class="form-control">
              </div>
          </div>

          <!--Valeur de b-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="valeur-b" class="col-form-label">Valeur de b</label>
            </div>
            <div class="col-auto">
              <input type="number" id="valeur-b" step="any" class="form-control">
            </div>
          </div>

          <!--Valeur de c-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="valeur-c" class="col-form-label">Valeur de c</label>
            </div>
            <div class="col-auto">
              <input type="number" id="valeur-c" step="any" class="form-control">
            </div>
          </div>

          <button class="btn btn-primary" id="btn-valider" type="button">Valider</button>
          <button class="btn btn-secondary" type="reset">Réinitialiser</button>
        </form>
        <form class="col">

          <!--Afficher valeur de Δ-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="output-delta" class="col-form-label">Valeur de Δ</label>
            </div>
            <div class="col-auto">
              <input type="number" id="output-delta" class="form-control" readonly>
            </div>
            <div class="col-auto">
              <p id="valeurdeltat"></p>
            </div>
          </div>

          <!--Afficher valeur de x1-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="output-x1" class="col-form-label">Valeur de x1</label>
            </div>
            <div class="col-auto">
              <input type="number" id="output-x1" class="form-control" readonly>
            </div>
          </div>

          <!--Afficher valeur de x2-->
          <div class="row m-2 g-3 align-items-center">
            <div class="col-auto">
              <label for="output-x2" class="col-form-label">Valeur de x2</label>
            </div>
            <div class="col-auto">
              <input type="number" id="output-x2" class="form-control" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>
    <py-script src="main.py"/>


  </body>
  <footer>

  </footer>



</HTML>
